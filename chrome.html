<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="chrome.css">
    <link rel="icon" href="google-brands.svg">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="chrome.js"></script>
</head>
<body>
    <header>
        <nav class="navbar-right"> 
            <ul>               
                <li><a class="link-mail" href="https://mail.google.com/">Gmail</a></li>
                <li><a class="link-img" href="https://www.google.com/imghp?hl=ko&ogbl">이미지</a></li>
                <li><div class="circle-shadow"><a class="menu-icon" href=""><i class="fas fa-bars"></i></a></div></li>
                <li><div class="circle-shadow"><a class="user-icon" href=""><span>설</span></a></div></li>
            </ul>
        </nav>
    </header>
    <section class="content-section">
        <div class="content-wrapper">
            <img src="Google_2015_logo.svg" alt="Google_2015_logo">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btn">
                <button class="search">Google 검색</button>
                <button class="lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="lang">
            <p>대한민국</p>
        </div>
        <div class="info">
            <ul class="lft-footer">
                <li><a class="link-ad" href="https://ads.google.com">광고</a></li>
                <li><a class="link-business" href="https://www.google.com/intl/ko_kr/business/">비즈니스</a></li>
                <li><a class="link-ad" href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a></li>
            </ul>
            <ul class="rght-footer">
                <li><a class="link-privacy" href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a></li>
                <li><a class="link-terms" href="https://policies.google.com/terms?hl=ko&fg=1">약관</a></li>
                <li><a class="link-settings" href="https://www.google.com/preferences?hl=ko&fg=1">검색 설정</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
